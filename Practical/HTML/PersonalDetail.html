<!DOCTYPE html>
<html lang="en">
 
<!-- Head Section Content -->
<head>
 
    <!-- Page title -->
    <title>Personal Detail</title>
</head>
 
<!-- Body Section Content -->
<body>
 
    <!-- Heading Content -->
    <h1 align="center">Personal Info</h1>
 
    <h3 align="center">Basic Personal Detail</h3>
 
    <!-- Creating a from -->
    <form action="#">
        <fieldset align="center">
            <legend>Personal Details</legend>
 
            <!-- Label and input field -->
            <p>
                <label>First Name : <input name="firstName" placeholder="Enter Your First Name" /></label>
            </p>
 
            <p>
                <label>Last Name : <input name="lastName" placeholder="Enter Your last Name " /></label>
            </p>
 
            <!-- Label and radio button field -->
            <p>
                Gender :
                <label><input type="radio" name="gender"
                    value="male" /> Male</label>
 
                <label><input type="radio" name="gender"
                    value="female" /> Female</label>
                    
                <label><input type="radio" name="gender"
                    value="other" /> Other</label>    
            </p>
 
            <p>
                <label>Email : <input type="email"
                    name="email" placeholder="abc@gmail.com" /></label>
            </p>
 
            <p>
                <label>Date of Birth : <input type="date"
                    name="birthDate"></label>
            </p>
 
            <!-- Label and textarea field -->
            <p>
                <label>Address :
                    <br />
                    <textarea name="address" cols="30"
                        rows="3"></textarea>
                </label>
            </p>
 
            <!-- Creating a button -->
            <p>
                <button type="submit">Submit</button>
            </p>
        </fieldset>
    </form>
</body>
 
</html>
